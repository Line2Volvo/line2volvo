    <script>
////////////////////////////////////////////////////////
window.onload = function (e) {
   liff.getProfile().then(function (profile) {
      initializeApp(profile);
   });
};
////////////////////////////////////////////////////////
function initializeApp(profile) {
    document.getElementById('displaynamefield').textContent = profile.displayName;
    document.getElementById('statusmessagefield').textContent = profile.statusMessage;
    var highwayCamDiv = document.getElementById('highwaycamdiv');
            if (highwayCamDiv.firstElementChild) {
                highwayCamDiv.removeChild(highwayCamDiv.firstElementChild);
            }
            var img = document.createElement('img');
            img.src = 'http://202.39.180.203:8082/mjpeg/X01001612800101';
            img.alt = 'HighwayCam';
            highwayCamDiv.appendChild(img);
            
    // closeWindow call
    document.getElementById('closewindowbutton').addEventListener('click', function () {
        liff.closeWindow();
    });
}
////////////////////////////////////////////////////////
function HWCam(uri) {
    var url = uri.split("&")[0];
    var CamName = uri.split("&")[1];
    var highwayCamDiv = document.getElementById('highwaycamdiv');
    if (highwayCamDiv.firstElementChild) {
        highwayCamDiv.removeChild(highwayCamDiv.firstElementChild);
    }
    var img = document.createElement('img');
    img.src = url;
    img.alt = CamName;
    highwayCamDiv.appendChild(img);
    document.getElementById("CamLocation").innerHTML = '<font color="blue">' + CamName + '</font>';
}
////////////////////////////////////////////////////////
////////////////////////////////////////////////////////
function openURL(uri) {
        liff.openWindow({
            url: uri,
        });
}
////////////////////////////////////////////////////////
