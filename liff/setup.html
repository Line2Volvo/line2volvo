function SendMsg(msg){
       var email = document.getElementById("email").value
       //msg = msg.replace('\s','');

       // 送出 Message
       liff.sendMessages([
        {
            "type": "text",
            "text": email,
        }, 
        ]).then(function () {
            window.alert("查看汽車上的驗證碼\n" + msg);
        }).catch(function (error) {
            window.alert("位置傳送失敗錯誤碼：" + error);
        });
}
