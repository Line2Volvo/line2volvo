    <script>
    <script>
/////////
window.onload = function (e) {
   liff.init();
};
/////////
function SendMsg(msg) {

       //msg = msg.replace('\s','');

       // 送出 Message
       liff.sendMessages([
        {
            type: "text",
            text: msg,
        }, 
        ]).then(function () {
            window.alert("查看汽車上的驗證碼\n" + msg);
        }).catch(function (error) {
            window.alert("位置傳送失敗錯誤碼：" + error);
        });
}
/////////             text: $('#msg').val()
    </script>
</head>
<body>
    <div class="buttongroup">
        <div class="buttonrow">
                <label>要傳送的訊息:</label>
   <button onclick="SendMsg('email')">設定郵件</button><br/>
         </div>
    </div>
</body>
