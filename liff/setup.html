<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Volvo Cars Setup</title>
    <link rel="stylesheet" href="setup.css">
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script>
////////////////////////////////////////////////////////
window.onload = function (e) {
   liff.init();
};
////////////////////////////////////////////////////////
/////////
function SendMsg(msg){
       if (msg == "email") {
          var v = document.getElementById("email").value;
          var msg1 = "請回到 Line 中並查看汽車上的驗證碼\n";
       } else if (msg == "vnum") {
          var v = document.getElementById("vnum").value;
          var msg1 = "請回到 Line 中並查看驗證碼是否通過。";
       } else if (msg == "car") {
          var v = document.getElementById("car").value;
          var msg1 = "請回到 Line 中並查看設定車款是否正確。";
       }
       v = "//" + v;
       //v = "//" + v.replace('\s','');
       // 送出 Message
       liff.sendMessages([
        {
            "type": "text",
            "text": v,
        }, 
        ]).then(function () {
            window.alert(msg1);
            liff.closeWindow();
        }).catch(function (error) {
            window.alert("傳送失敗錯誤碼：" + error);
        });
}
/////////
    </script>  
</head>

<body>

        <div class="buttonrow">
            <hr/>
            Volvo Cars Setup<br/>
            1.請先在車上註冊 Volvo ID 並 Email 通過。<br/>
            2.在此輸入 Email 並按【註冊】，回到 Line 中看訊息。<br/>
            3.汽車上收到四碼驗證碼，在第二欄輸入驗證。<br/>
            4.設定車種類型。<br/>
            5.參考搜尋傳送方式在 Line 中使用。<br/>
            <hr/>
       </div>

        <table>
        <tr><td>
        Email:</td align="right">
            <td><input type="text" id="email" value="mymail@gmail.com"/></td><td><button onclick="SendMsg('email')">註冊</button></td>
        </tr>
        <tr><td align="right">   
        驗證碼：</td>
           <td><input type="number" pattern="[0-9]*" id="vnum" value="5678"/ maxlength="4"></td><td><button onclick="SendMsg('vnum')">驗證</button></td>
        </tr>
        <tr><td align="right">   
        車款：</td>
           <td><select name="carlist" id="car">
             <option value="V40">V40(含cc)</option>
             <option value="V50">V50</option>
             <option value="V60">V60(含cc)</option>
             <option value="V90">V90(含cc)</option>
             <option value="S40">S40</option>
             <option value="S60">S60</option>
             <option value="S80">S80</option>
             <option value="S90">S90</option>
             <option value="XC40">XC40</option>
             <option value="XC60">XC60</option>
             <option value="XC70">XC70</option>
             <option value="XC90">XC90</option>
           </select></td><td><button onclick="SendMsg('car')">設定車款</button></td>
        </tr>
        </table>

<hr/>
<div align="right">Line2Volvo ~鄒仔~</div>
<hr/>

    </div>
    
</body>
